<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Clicker</title>
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <script src="./assets/js/Mobs.js"></script>
    <script src="./assets/js/Upgrades.js"></script>
    <script src="./assets/js/Player.js"></script>
    <script src="./assets/js/Game.js"></script>
    <script src="./assets/js/Values.js"></script>
    <script src="./assets/js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>Monster Clicker</h1>
      </div>
      <div class="pov">
        <div class="play-pause">
          <button
            class="pause"
            onclick="gameMechanics.gamePlayPause();"
          ></button>
        </div>
        <div class="coins">
          <p>
            <span class="amount"></span>
          </p>
          <img src="./assets/images/misc/Coin.gif" alt="Coins" />
        </div>
        <div class="monster">
          <h2 class="monster-name"></h2>
          <div class="monster-health-bar">
            <p class="monster-hp"></p>
            <div class="monster-health" style="width: 0%"></div>
          </div>
          <p class="monster-dps">Damage Per Second: 0</p>
        </div>
      </div>
    </main>
    <aside>
      <div class="top">
        <h1>Upgrades</h1>
        <div class="types">
          <div
            class="upgrade-type weapons active"
            onclick="upgradesMenu('weapons')"
          >
            <img src="./assets/images/upgrades/weapons/Fist.png" alt=" " />
            <p>Weapons</p>
          </div>
          <div class="upgrade-type magic" onclick="upgradesMenu('magic')">
            <img src="" alt=" " />
            <p>Magic</p>
          </div>
        </div>
      </div>
      <div class="upgrades-weapons active">
        <div class="upgrades-item">
          <div class="item-left">
            <div class="item-name">
              <img src="" alt=" " />
              <h2>Fist</h2>
            </div>
            <p class="desc">+10 damage</p>
          </div>
          <p class="price">300 coins</p>
        </div>
      </div>
      <div class="upgrades-magic"></div>
    </aside>
  </body>
</html>
